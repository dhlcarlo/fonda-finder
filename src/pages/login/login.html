
  <ion-navbar color="primary">
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-lines>
    <ion-item>
      <button ion-button full icon-left (tap)="twitterLogin()">
          <ion-icon name="logo-twitter">     
          </ion-icon>
          Twitter
      </button>
    </ion-item>

    <ion-item>
      <button ion-button full icon-left (tap)="googleLogin()">
          <ion-icon name="logo-googleplus">   
          </ion-icon>
          Google+
      </button>
    </ion-item>

    <ion-item>
      <button ion-button full icon-left (tap)="facebookLogin()">
          <ion-icon name="logo-facebook">            
          </ion-icon>
          Facebook
      </button>
    </ion-item>
  </ion-list>
<ion-item>
<ion-label floating>Email</ion-label>
<ion-input type="text" [(ngModel)]="user.email"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating>Contrase√±a</ion-label>
  <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <button ion-button (click)="login()"> Login</button>
  <button ion-button color="light" (click)="register()"> Register</button>
</ion-content>
